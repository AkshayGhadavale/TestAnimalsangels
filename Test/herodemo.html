<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal-Assisted Therapy</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .hero-section {
            position: relative;
            text-align: center;
            color: white;
        }
        .hero-background {
            width: 100%;
            height: 100vh;
            background: url('background-image.jpg') no-repeat center center/cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            filter: brightness(0.7);
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        .headline {
            font-size: 3em;
            margin-top: 20vh;
        }
        .subheadline {
            font-size: 1.5em;
            margin-top: 1em;
        }
        .animal-thumbnails, .testimonials {
            display: flex;
            justify-content: center;
            gap: 1em;
            margin-top: 2em;
        }
        .animal-thumbnails img, .testimonials img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }
        .cta-buttons {
            margin-top: 3em;
        }
        .cta-buttons .cta-button {
            background-color: #FFA500;
            border: none;
            padding: 1em 2em;
            color: white;
            font-size: 1em;
            cursor: pointer;
            margin: 0.5em;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="hero-background"></div>
        <div class="overlay"></div>
        <div class="headline">Meet Our Heroes: Healing Through Companionship</div>
        <div class="subheadline">Discover the Power of Animal-Assisted Therapy</div>
        <div class="animal-thumbnails">
            <img src="benny.jpg" alt="Benny the Bunny" title="Benny the Bunny">
            <img src="lucy.jpg" alt="Lucy the Labrador" title="Lucy the Labrador">
            <img src="max.jpg" alt="Max the Cat" title="Max the Cat">
        </div>
        <div class="testimonials">
            <div>
                <img src="client1.jpg" alt="Client 1">
                <p>"This program changed my life!" – Alex</p>
            </div>
            <div>
                <img src="client2.jpg" alt="Client 2">
                <p>"Our sessions with Lucy have been incredible." – Maria</p>
            </div>
        </div>
        <div class="cta-buttons">
            <button class="cta-button">Learn More About Our Therapy Programs</button>
            <button class="cta-button">Meet Our Animal Heroes</button>
        </div>
    </section>
</body>
</html>
